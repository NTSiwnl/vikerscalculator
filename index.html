<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javas.js" defer></script>
    <title>Vikers calculator</title>
  </head>
  <body class="antialiased font-[Arial] w-[100vw] h-[100vh] p-4 bg-gray-200">
    <h1>Vikers Calculator</h1>
    <div class="flex gap-1">
      <h2 class="heading">Enter F (Force) &nbsp;&nbsp;</h2>
      <input type="text" id="F" class="text-Box" />
    </div>

    <div class="flex mt-2 content-center items-center gap-1">
      <h2 class="heading">Enter d1 and d2 &nbsp;</h2>
      <input type="text" id="d1" class="text-Box" />
      &nbsp;&nbsp;
      <input type="text" id="d2" class="text-Box" />
    </div>

    <div class="mt-3 flex gap-5 content-center items-center">
      <button id="calc" onclick="calcinit()">Calculate!</button>

      <h1 id="resHead" class="text-green-700 text-[25px] font-black m-0"></h1>
    </div>
  </body>
</html>
